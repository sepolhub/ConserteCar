<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Serviços - ConserteCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS da Biblioteca de Mapa (Leaflet.js) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Header Reutilizado -->
    <header class="main-header">
        <div class="container header-content">
            <a href="/" class="logo text-decoration-none">ConserteCar</a>
            <nav class="main-nav">
                <ul class="nav-list list-unstyled d-flex flex-column flex-md-row align-items-center mb-0">
                    <li class="nav-item me-md-3 mb-2 mb-md-0"><a href="/#servicos" class="nav-link text-white fw-bold py-2">Serviços</a></li>
                    <li class="nav-item me-md-3 mb-2 mb-md-0"><a href="/#dicas" class="nav-link text-white fw-bold py-2">Dicas</a></li>
                    <li class="nav-item me-md-4 mb-3 mb-md-0"><a href="/#contato" class="nav-link text-white fw-bold py-2">Contato</a></li>
                    <li class="nav-item me-md-2 mb-2 mb-md-0"><a href="/login" class="btn btn-outline-primary header-btn">Login</a></li>
                    <li class="nav-item"><a href="/cadastro" class="btn btn-primary header-btn">Cadastre-se</a></li>
                </ul>
                <button class="menu-toggle d-md-none" aria-label="Abrir Menu">&#9776;</button>
            </nav>
        </div>
    </header>

    <main class="section-padding">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="section-title text-dark">Encontre Oficinas e Serviços</h1>
                <p class="lead text-secondary">Use o mapa para encontrar os melhores profissionais perto de você.</p>
            </div>

            <div class="row g-5">
                <!-- Coluna dos Filtros -->
                <div class="col-lg-3">
                    <h4>Filtrar Busca</h4>
                    <div class="list-group">
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Mecânica Geral
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Borracharia
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Funilaria e Pintura
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Elétrica
                        </label>
                    </div>
                </div>

                <!-- Coluna do Mapa e Resultados -->
                <div class="col-lg-9">
                    <!-- O Mapa será inserido aqui -->
                    <div id="mapa" class="map-container shadow-sm rounded mb-4"></div>

                    <!-- Os Resultados serão inseridos aqui -->
                    <div id="lista-resultados">
                        <h4 class="mb-3">Resultados da Busca</h4>
                        <!-- Exemplo de card de resultado (será gerado dinamicamente no futuro) -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Auto Mecânica Veloz</h5>
                                <p class="card-text text-muted">Rua das Flores, 123 - Centro</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Reutilizado -->
    <footer class="main-footer">
        <!-- (Cole o conteúdo do seu footer aqui para manter a consistência) -->
    </footer>
    
    <!-- JS da Biblioteca de Mapa (Leaflet.js) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
