<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ConserteCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Caminho Corrigido -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <!-- Caminhos Corrigidos -->
            <a href="/" class="logo text-decoration-none">ConserteCar</a>
            <nav class="main-nav">
                <ul class="nav-list list-unstyled d-flex flex-column flex-md-row align-items-center mb-0">
                    <li class="nav-item me-md-3 mb-2 mb-md-0"><a href="/#servicos" class="nav-link text-white fw-bold py-2">Serviços</a></li>
                    <li class="nav-item me-md-3 mb-2 mb-md-0"><a href="/#dicas" class="nav-link text-white fw-bold py-2">Dicas</a></li>
                    <li class="nav-item me-md-4 mb-3 mb-md-0"><a href="/#contato" class="nav-link text-white fw-bold py-2">Contato</a></li>
                    <li class="nav-item me-md-2 mb-2 mb-md-0"><a href="/login" class="btn btn-outline-primary header-btn">Login</a></li>
                    <li class="nav-item"><a href="/cadastro" class="btn btn-primary header-btn">Cadastre-se</a></li>
                </ul>
                <button class="menu-toggle d-md-none" aria-label="Abrir Menu">&#9776;</button>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-lg auth-card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Criar Conta</h2>
                            <form>
                                <div class="mb-3"><label for="fullName" class="form-label">Nome Completo</label><input type="text" class="form-control" id="fullName" required></div>
                                <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email" required></div>
                                <div class="mb-3"><label for="password" class="form-label">Senha</label><input type="password" class="form-control" id="password" required></div>
                                <div class="mb-3"><label for="confirmPassword" class="form-label">Confirmar Senha</label><input type="password" class="form-control" id="confirmPassword" required></div>
                                <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg">Cadastrar</button></div>
                            </form>
                            <hr class="my-4">
                            <p class="text-center">Já tem uma conta? <a href="/login">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Caminho Corrigido -->
    <script src="/js/script.js"></script>
</body>
</html>
